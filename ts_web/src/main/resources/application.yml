server:
  port: 9012
spring:
  application:
    name: ts-web
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6868/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
zuul:
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  routes:   #配置路由规则,k-v类型
    ts-base:    #base微服务
      path: /base/**    #配置请求URL的请求规则
      serviceId: ts-base  #指定Eureka注册中心中的服务id
    ts-article:    #article微服务
      path: /article/**
      serviceId: ts-article
    ts-gathering:    #gathering微服务
      path: /gathering/**
      serviceId: ts-gathering
    ts-qa:    #qa微服务
      path: /qa/**
      serviceId: ts-qa
    ts-recruit:    #recruit微服务
      path: /recruit/**
      serviceId: ts-recruit
    ts-search:    #search微服务
      path: /search/**
      serviceId: ts-search
    ts-spit:    #spit微服务
      path: /spit/**
      serviceId: ts-spit
    ts-user:    #user微服务
      path: /user/**
      serviceId: ts-user
